    <!-- Modal -->

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Edit Car
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" role="alert" id="modal-alert">
                        A simple danger alert—check it out!
                    </div>
                    <form>
                        <div class="form-group">
                            <label>Brand</label>
                            <input id="modal-brand" type="text" class="form-control" placeholder="BMW" />
                        </div>
                        <div class="form-group">
                            <label>Model</label>
                            <input id="modal-model" type="text" class="form-control" placeholder="2019" />

                        <div class="form-group">

                            <input id="modal-comercialValue" type="text" class="form-control" placeholder="40000" />

                        </div>
                        <div class="form-group">
                            <label>Daily Value</label>
                            <input id="modal-dialyValue" type="text" class="form-control" placeholder="212" />
                        </div>
                        <div class="form-group d-inline-flex">
                            <label>Allow</label>
                            <div class="mt-1 ml-2">

                            </div>
                        </div>
                    </form>

          </button>

          </button>

    <main>
        <div class="container pt-3">
            <div class="alert alert-danger d-none" role="alert" id="alert">

                        </div>
                        <div class="px-sm-2 col-sm-4 d-sm-flex align-items-center mt-2 mt-sm-0">
                            <label class="m-sm-0">Model</label>
                            <input type="text" id="model" class="form-control ml-sm-2" placeholder="2008">
                        </div>
                        <div class="px-sm-2 col-sm-4 d-sm-flex align-items-center mt-2 mt-sm-0">
                            <label class="m-sm-0">Comercial Value</label>
                            <input type="text" id="comercialValue" class="form-control ml-sm-2" placeholder="500000">
                        </div>
                        <div style="padding-left: 100px;" class="col-sm-8 d-sm-flex align-items-center">
                            <label class="m-sm-0">Dialy Value</label>
                            <input type="text" id="dialyValue" class="form-control ml-sm-2" placeholder="200">
                        </div>
                        <div class="form-check col-sm-4 d-sm-flex align-items-center">
                            <input class="form-check-input" type="checkbox" value="" id="allow">
                            <label class="form-check-label" for="allow">
                            Allow
                          </label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <br>
                        <div class="col-sm-12 d-sm-flex justify-content-end mt-4 mt-sm-0">
                            <button type="button" class="btn btn-info btn-block" id="add">
                              Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Table -->

            <div class="mt-5">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">Comercial Value</th>
                            <th scope="col">Daily Value</th>
                            <th scope="col">Allow</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
